<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Login Form</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">

</head>
    
<body>
    <div class="container">
        <form action="{%url 'signin' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">SignIn</div>
                        <div class="panel-body">
                            <div class="form-group clearfix">
                                <label for="username" class="col-md-4 control-label text-right">Username:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" name="username" placeholder="Username"  class="form-control" required/>
                                    </div>
                            </div>

                            <div class="form-group clearfix">
                                <label for="password" class="col-md-4 control-label text-right">Password:</label>
                                <div class="col-md-6">
                                    <input type="text" id="pass1" name="pass1" placholder="Password" class="form-control" required/>
                                </div>
                            </div>

                            <div class="col-md-6 col-md-offset-4">
                                <input name="signin" type="submit" value="SignIn" class="btn btn-success" /> &nbsp;
                                <p>Not a member? <a href="/signup">SignUp</a></p>
                            </div>
                     </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
