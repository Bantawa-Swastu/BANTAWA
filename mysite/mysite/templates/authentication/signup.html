<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form</title>
    </head>

    {% load static %}
     <!--link of bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
        <form action="{%url 'signup' %}"  class="mx-1 mx-md-4" method="POST">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Sign Up</div>
                        <div class="panel-body">
                            <div class="form-group clearfix">
                                <label for="username" class="col-md-4 control-label text-right">Username:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" name="username" placeholder="Username" class="form-control" />
                                    </div>
                            </div>

                            <div class="form-group clearfix">
                                <label for="" class="col-md-4 control-label text-right">Firstname:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="fname" name="fname" placeholder="Firstname" class="form-control" />
                                    </div>
                            </div>

                            <div class="form-group clearfix">
                                <label for="" class="col-md-4 control-label text-right">Lastname:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="lname" name="lname" placeholder="Lastname" class="form-control" />
                                    </div>
                            </div>

                            <div class="form-group clearfix">
                                <label for="" class="col-md-4 control-label text-right">Email:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" name="email" placeholder="Email" class="form-control" />
                                    </div>
                            </div>
                           
                            <div class="form-group clearfix">
                                <label for="" class="col-md-4 control-label text-right"> Password:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="pass1" name="pass1" placeholder="Password"  class="form-control" />
                                    </div>
                            </div>

                            <div class="form-group clearfix">
                                <label for="" class="col-md-4 control-label text-right">Confirm Password:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="pass2" name="pass2" placeholder="Confirm your password"  class="form-control" />
                                    </div>
                            </div>
                          
                            <div class="col-md-6 col-md-offset-4">
                                <input name="Cancel" type="submit" value="Cancel" class="btn btn-danger" /> &nbsp;
                                <input name="SignUp" type="submit" value="SignUp" class="btn btn-primary" /> &nbsp;
                            </div>
                            <div class="col-md-6 col-md-offset-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                <label class="form-check-label" for="form2Example3">
                                    I agree all statements in <a href="#!">Terms of service</a>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
