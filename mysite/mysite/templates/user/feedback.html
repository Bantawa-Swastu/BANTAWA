<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Feedback</title>
</head>
<body>
  <div class="container"> 
    <form action="{% url 'feedback' %}" method="post">
      {% csrf_token %}
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading"><h2>Give your Feedback</h2></div>
            <div class="panel-body">

              <div class="form-group clearfix">
                <label for="username" class="col-md-4 control-label text-right">Name:</label>
                  <div class="col-md-6">
                    <input name="name" type="name" placeholder="Name" class="form-control" required/>
                  </div>
              </div>

              <div class="form-group clearfix">
                <label for="email" class="col-md-4 control-label text-right">Email:</label>
                  <div class="col-md-6">
                    <input name="email" type="email" placeholder="Email" class="form-control" required/>
                  </div>
              </div>

              <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                <div class="d-flex flex-start w-100">
                  <div class="form-outline w-100">
                    <label for="feedback" class="col-md-4 control-label text-right">Feedback:</label>
                    <div class="col-md-6">
                    <textarea class="form-control" name="feedback" id="textAreaExample"  placeholder="Message" rows="4"
                    style="background: #fff;">
                  </textarea>
                  </div>
                </div>
              </div>
        
              <div class="float-end mt-2 pt-1">
                <button type="button" class="btn btn-primary">Post comment</button>
                <button type="button" class="btn btn-outline-primary">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>   
</body>
</html>
