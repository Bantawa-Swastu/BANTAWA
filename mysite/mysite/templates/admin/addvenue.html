<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
</head>
    <!--link of bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
<body>
   
    <p class="text-center"><h2>Add Venue</h2></p>
       
        <form action="{% url 'venue' %}" class="mx-1 mx-md-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-outline mb-4">
                <label class="form-label">Venue Name:</label>
                <input type="text" id="venue_name " name="name" placeholder="Venue Name" class="form-control" required/>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label">Venue Address:</label>
                <input type="text" id="address" name="address" placeholder="Venue Address" class="form-control" required/>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label">Capacity:</label>
                <input  id="number" name="capacity" placeholder="Number" class="form-control" required/>   
            </div>

            <div class="form-outline mb-4">
                <label class="form-label">Images:</label>
                <input type="file" name="images" class="form-control" accept="image/*" required/>   
            </div>

            <div class="form-outline mb-4">
                <label class="form-label">Total Cost:</label>
                <input type="number" id="number" name="cost" placeholder="Price" class="form-control" value="upload images" required/>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>
            <button type="submit" class="btn btn-secondary btn-block mb-4">Cancel</button>
        
        </form>
    
</body>
</html>
